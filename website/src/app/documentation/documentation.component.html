<router-outlet></router-outlet>
<clr-vertical-nav [clrVerticalNavCollapsible]="true" [clrVerticalNavCollapsed]="false">
  <div style="margin-left: 1rem">Addons Version {{ environment.addons_version }}</div>
  <div style="margin-left: 1rem">Clarity Version {{ environment.clarity_version }}</div>
  <a
    class="nav-link"
    clrVerticalNavLink
    routerLink="get-started"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Get Started
  </a>
  <a
    class="nav-link"
    clrVerticalNavLink
    [routerLink]="['/documentation', environment.version, 'internationalization']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    Internationalization
  </a>
  <clr-vertical-nav-group routerLinkActive="active">
    Layout
    <clr-vertical-nav-group-children>
      <documentation-nav-links type="layout"></documentation-nav-links>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
  <clr-vertical-nav-group routerLinkActive="active">
    Components
    <clr-vertical-nav-group-children>
      <documentation-nav-links type="component"></documentation-nav-links>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
</clr-vertical-nav>
