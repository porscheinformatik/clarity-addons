<clr-main-container *ngIf="!noHeader">
  <clr-header class="header-5">
    <div class="branding">
      <a routerLink="/" class="logo-and-title">
        <span class="cds-icon clarity-logo"></span>
        <span class="title">{{ productTitle }}</span>
      </a>
    </div>
    <div class="divider"></div>
    <div class="header-nav" [clr-nav-level]="1">
      <a
        id="home-link"
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><span class="nav-text">Home</span></a
      >
      <a class="nav-link" routerLink="/documentation" routerLinkActive="active"
        ><span class="nav-text">Documentation</span></a
      >
      <a class="nav-link" routerLink="/news" routerLinkActive="active"><span class="nav-text">News</span></a>
      <a class="nav-link" routerLink="/icons" routerLinkActive="active"><span class="nav-text">Icons</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button type="button" class="nav-icon dropdown-toggle" clrDropdownTrigger>
          <cds-icon shape="cog"></cds-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
          <button type="button" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>
            {{ theme.name }}
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <router-outlet></router-outlet>
</clr-main-container>

<router-outlet name="fullpage"></router-outlet>
