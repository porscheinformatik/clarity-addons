<section class="icon-sets-container">
  <div class="clr-row">
    <h2>All Shapes</h2>
  </div>
  <div class="clr-row clr-icon-collection" *ngIf="shapes.length > 0">
    <div class="clr-icon-item clr-col-12 clr-col-sm-6 clr-col-md-4" *ngFor="let shape of shapes">
      <button class="visible-icon">
        <clr-icon [attr.shape]="shape" size="24" class="icon-shape"></clr-icon>
        <span class="icon-shape-name">{{ shape }}</span>
      </button>
    </div>
  </div>
</section>
