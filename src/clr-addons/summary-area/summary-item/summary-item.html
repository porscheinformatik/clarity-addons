<ng-template #itemTemplate>
  <div
    class="summary-item"
    [class.hidden]="
      !hasProjectedContent && !hasLoading && !hasError && !hasWarning && !showEditButton && !showOnEmptyValue()
    "
  >
    <span class="summary-item-label">{{ label() }}:</span>
    <div class="summary-item-values" #valuesContainer>
      @if (hasLoading) {
      <div class="summary-item-loading">
        <span class="spinner spinner-inline"></span>
        <span>{{ loadingText }}</span>
      </div>
      } @else if (hasError) {
      <clr-summary-item-value icon="error-standard" class="error"></clr-summary-item-value>
      <clr-summary-item-value
        [value]="errorText"
        [clickable]="true"
        (clicked)="errorClick()"
        class="error"
      ></clr-summary-item-value>
      } @else if (hasWarning) {
      <clr-summary-item-value icon="warning-standard" class="warning"></clr-summary-item-value>
      <clr-summary-item-value
        [value]="warningText"
        [clickable]="true"
        (clicked)="warningClick()"
        class="warning"
      ></clr-summary-item-value>
      } @else {
      <ng-content select="clr-summary-item-value"></ng-content>
      @if (showCopyButton) {
      <clr-summary-area-value-copy-button [value]="copyableValue"></clr-summary-area-value-copy-button>
      }
      <ng-content></ng-content>
      @if (showEditButton) {
      <span class="value value-link edit-link" (click)="editClick?.()" (keydown.enter)="editClick?.()"
        >{{ editText }}</span
      >
      } @else if (!hasProjectedContent) {
      <span class="value value-placeholder">&mdash;</span>
      } }
    </div>
  </div>
</ng-template>
