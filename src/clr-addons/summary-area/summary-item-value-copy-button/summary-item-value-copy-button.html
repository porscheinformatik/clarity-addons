<clr-tooltip>
  <cds-icon
    clrTooltipTrigger
    class="summary-item-copy-value-icon"
    [cdkCopyToClipboard]="value()"
    (cdkCopyToClipboardCopied)="onCopied($event)"
    [attr.shape]="showCopiedIcon ? 'success-standard' : 'copy-to-clipboard'"
    [ngClass]="{ 'attribute-was-copied-color': showCopiedIcon }"
  ></cds-icon>
  <clr-tooltip-content [clrSize]="tooltipSize" clrPosition="top-right" *clrIfOpen
    >{{ tooltipText() }}</clr-tooltip-content
  >
</clr-tooltip>
