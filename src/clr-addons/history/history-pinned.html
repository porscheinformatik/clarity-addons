<div [ngClass]="{'history-container-pinned': active$ | async}"></div>
<nav
  aria-label="history"
  class="history-container"
  *ngIf="(active$ | async) && (historyElements$ | async) as historyElements"
>
  <ol class="history">
    <ng-container *ngFor="let historyItem of historyElements">
      <li *ngIf="historyItem.url" class="history-item">
        <a [href]="historyItem.url">{{ historyItem.title }}</a>
      </li>
    </ng-container>
  </ol>
</nav>
