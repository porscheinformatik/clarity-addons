<nav aria-label="history" class="history-container" *ngIf="(active$ | async)">
  <ol class="history">
    <!-- dummy entry with no visible content to reserve space for the history header -->
    <li>&nbsp;</li>
    <ng-container *ngFor="let historyItem of historyElements$ | async">
      <li *ngIf="historyItem.url" class="history-item">
        <a [href]="historyItem.url">{{ historyItem.title }}</a>
      </li>
    </ng-container>
  </ol>
</nav>
