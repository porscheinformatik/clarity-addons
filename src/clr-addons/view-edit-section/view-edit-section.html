<div class="card view-edit-section" (keyup.escape)="onCancel()">
    <div class="card-block">
      <div class="card-title">
        {{_title}}
        <button type="button" (click)="onEdit()" class="btn btn-icon btn-link float-xs-right ves-edit" *ngIf="!_editMode">
          <clr-icon class="ves-edit-icon" [attr.shape]="_editIcon" size="24"></clr-icon>
        </button>
      </div>
      <div class="card-text">
        <ng-content select="[view-block]" *ngIf="!_editMode"></ng-content>
        <ng-content select="[edit-block]" *ngIf="_editMode"></ng-content>
        <ng-container *ngIf="_editMode">
          <form clrForm (ngSubmit)="onSubmit()" class="button-bar">
            <button class="btn btn-primary ves-save" type="submit">Save</button>
            <button class="btn ves-cancel" (click)="onCancel()" type="button">Cancel</button>
          </form>
        </ng-container>
      </div>
    </div>
</div>
