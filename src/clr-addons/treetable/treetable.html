<div class="treetable">
  <div class="treetable-grid" role="grid">
    <div class="treetable-header" role="rowgroup" [class.hide-header]='hideHeader'>
      <div class="treetable-row-scrollable" role="row">
        <div *ngIf="ttColumns.length > 0" class="treetable-expandable-caret"></div>
        <ng-content select="clr-tt-column"></ng-content>
      </div>
    </div>
    <div class="treetable-body">
      <ng-content select="clr-tt-row"></ng-content>
      <ng-content select="clr-tt-placeholder"></ng-content>
    </div>
  </div>
</div>
