<clr-dg-row [ngClass]="{'clr-row-clickable': clrClickable && hasExpandableRow}" class="clr-tt-node-content" (click)="onRowClick()">
  <div class="datagrid-expandable-caret">
    <button *ngIf="hasExpandableRow" type="button" class="datagrid-expandable-caret-button" (click)="onCaretClick()">
      <clr-icon shape="caret"
                [attr.dir]="expanded ? 'down' : 'right'"
                class="datagrid-expandable-caret-icon"></clr-icon>
    </button>
  </div>

  <ng-content select="clr-dg-cell"></ng-content>
</clr-dg-row>

<ng-content select="clr-tt-row" *ngIf="expanded"></ng-content>
