<div class="clr-row">
  <clr-pager class="pager-top"
             *ngIf="clrPagerPosition === 'top' || clrPagerPosition === 'both'"
             [clrPage]="currentPage"
             [clrPageSize]="pageSize"
             [clrTotalItems]="totalItems"
             (clrPageChange)="pageChange.emit($event)"></clr-pager>
</div>
<ng-container *ngFor="let item of items" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}">
  <div *ngIf="!itemTemplate">Item template input is undefined!</div>
</ng-container>
<div class="clr-row">
  <clr-pager class="pager-bottom"
             *ngIf="clrPagerPosition === 'bottom' || clrPagerPosition === 'both'"
             [clrPage]="currentPage"
             [clrPageSize]="pageSize"
             [clrTotalItems]="totalItems"
             (clrPageChange)="pageChange.emit($event)"></clr-pager>
</div>
