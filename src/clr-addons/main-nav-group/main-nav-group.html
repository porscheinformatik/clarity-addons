<section
  class="nav-link collapsible"
  (click)="onClick($event)"
  (keydown.enter)="onClick($event)"
  (keydown.space)="onClick($event)"
  [class.active]="isActive()"
  tabindex="0"
>
  <input id="{{prefix}}{{id}}" type="checkbox" [checked]="isChecked()" />
  <label class="nav-text nav-trigger" for="{{prefix}}{{id}}">{{title}}<clr-icon shape="caret down"></clr-icon></label>
  <div class="nav-list dropdown-menu">
    <ng-content></ng-content>
  </div>
</section>
