<div class="data-treetable">
  <div class="data-treetable-grid" role="grid">
    <div class="data-treetable-header" role="rowgroup" [class.hide-header]="hideHeader">
      <div class="clr-checkbox-wrapper data-treetable-row-selection data-treetable-column">
        <input #selectAllCheckbox tabindex="-1" type="checkbox" [(ngModel)]="allSelected" />
      </div>

      <div *ngIf="hasActionOverflow" class="data-treetable-row-actions data-treetable-column">&nbsp;</div>

      <div class="data-treetable-row-scrollable" role="row">
        <ng-content select="clr-dt-column"></ng-content>
      </div>
    </div>
    <div class="data-treetable-body">
      <ng-content select="clr-dt-row"></ng-content>
      <ng-content select="clr-tt-placeholder"></ng-content>
    </div>
  </div>
</div>
