<div class="quick-list-input">
  <clr-select-container>
    <select class="w-100" clrSelect name="options" [(ngModel)]="selectedValue">
      <option *ngIf="blankOption.id === selectedValue" [selected]="true"
              [disabled]="true" [ngValue]="blankOption.id">
        {{blankOption.label}}
      </option>
      <option *ngFor="let val of getValues()"
              [selected]="val.id === selectedValue" [ngValue]="val.id">
        {{val.label}}
      </option>
    </select>
  </clr-select-container>
</div>

<button class="btn btn-icon btn-link btn-trash" [disabled]="trashDisabled()" (click)="remove.emit()">
  <clr-icon shape="trash"></clr-icon>
</button>
