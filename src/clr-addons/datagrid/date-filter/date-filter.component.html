<button class="btn btn-sm btn-icon btn-link btn-trash" (click)="clearFilter()">
  <cds-icon shape="trash"></cds-icon>
</button>
<ng-container *ngIf="!timeActive">
  <clr-date-container class="filter-selection">
    <input
      #input_from
      type="date"
      name="from"
      class="datagrid-date-filter-input"
      [(clrDate)]="from"
      [placeholder]="minPlaceholderValue"
      [attr.aria-label]="minPlaceholderValue"
    />
  </clr-date-container>
  <clr-date-container class="filter-selection">
    <input
      type="date"
      name="to"
      class="datagrid-date-filter-input"
      [(clrDate)]="to"
      [placeholder]="maxPlaceholderValue"
      [attr.aria-label]="maxPlaceholderValue"
    />
  </clr-date-container>
  <clr-control-error *ngIf="valError"
    >{{ dateValidationError || 'Date "from" must be before date "to"!' }}
  </clr-control-error>
</ng-container>
<ng-container *ngIf="timeActive">
  <clr-date-time-container class="filter-selection">
    <clr-date-container class="time-filter-active">
      <input
        #input_from
        type="date"
        name="from"
        class="datagrid-date-filter-input time-filter-active-input"
        [(clrDate)]="from"
        [placeholder]="minPlaceholderValue"
        [attr.aria-label]="minPlaceholderValue"
      />
    </clr-date-container>
    <input clrTime type="time" class="time-filter-input" step="60" [(ngModel)]="fromTime" />
  </clr-date-time-container>
  <clr-date-time-container>
    <clr-date-container class="time-filter-active">
      <input
        type="date"
        name="to"
        class="datagrid-date-filter-input time-filter-active-input"
        [(clrDate)]="to"
        [placeholder]="maxPlaceholderValue"
        [attr.aria-label]="maxPlaceholderValue"
      />
    </clr-date-container>
    <input clrTime type="time" class="time-filter-input" step="60" [(ngModel)]="toTime" />
  </clr-date-time-container>
  <clr-control-error *ngIf="valError"
    >{{ dateValidationError || 'Date "from" must be before date "to"!' }}
  </clr-control-error>
</ng-container>
