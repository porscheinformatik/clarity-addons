<h2>Icons</h2>

<div class="clr-example">
  <div class="clr-row">
    <div class="clr-col-2" *ngFor="let shape of shapes" style="margin-top: 1rem;">
      <clr-icon [attr.shape]="shape" size="24"></clr-icon>
      <span>{{ shape }}</span>
    </div>
  </div>
</div>
