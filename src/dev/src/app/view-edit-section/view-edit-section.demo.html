<h2>View Edit Section</h2>

<div class="clr-example">
  <div class="main-container">
    <div class="row">
          <div class="col-xs-12">
              <clr-view-edit-section [clrTitle]="compSectionTitle" [clrEditIcon]="compEditIcon" (clrSectionSubmitted)="compSectionSubmitted()" (clrSectionEditCancelled)="compSectionCancelled()">
                  <div view-block>
                      <div class="form-group">
                          <label for="birthdate">Date of birth</label>
                          <span class="text-truncate">{{birthdate || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="gender">Gender</label>
                          <span class="text-truncate">{{gender || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="status">Status</label>
                          <span class="text-truncate">{{status || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="terms">Terms &amp; Conditions</label>
                          <span class="text-truncate">{{terms || "false"}}</span>
                      </div>
                  </div>
                  <div edit-block>
                      <div class="form-group">
                          <label for="birthdate">Date of birth</label>
                          <input id="birthdate" type="date" [(ngModel)]="editBirthdate" name="birthdate" clrDate>
                      </div>
                      <div class="form-group">
                          <label for="gender">Gender</label>
                          <div class="select">
                              <select id="gender" [(ngModel)]="editGender" name="gender">
                                  <option>male</option>
                                  <option>female</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="status">Status</label>
                          <div class="radio">
                              <input id="status_1" type="radio" [value]="1" [(ngModel)]="editStatus" name="status">
                              <label for="status_1">Active</label>
                          </div>
                          <div class="radio">
                              <input id="status_2" type="radio" [value]="2" [(ngModel)]="editStatus" name="status">
                              <label for="status_2">Inactive</label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="terms">Terms &amp; Conditions</label>
                          <div class="checkbox">
                              <input type="checkbox" id="terms" [(ngModel)]="editTerms" name="terms">
                              <label for="terms">I agree to the terms and conditions</label>
                          </div>
                      </div>
                  </div>
              </clr-view-edit-section>
          </div>
      </div>

      <div class="row">
          <div class="col-xs-12 col-lg-6">
              <clr-view-edit-section [clrTitle]="sectionTitle" (clrSectionSubmitted)="sectionSubmitted()" (clrSectionEditCancelled)="sectionCancelled()">
                  <div view-block>
                      <div class="form-group">
                          <label for="first">First name</label>
                          <span class="text-truncate">{{first || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="last">Last name</label>
                          <span class="text-truncate">{{last || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="email">E-mail</label>
                          <span class="text-truncate">{{email || "&nbsp;"}}</span>
                      </div>
                  </div>
                  <div edit-block>
                      <div class="form-group">
                          <label for="first">First name</label>
                          <input id="first" type="text" [(ngModel)]="editFirst" name="first">
                      </div>
                      <div class="form-group">
                          <label for="last">Last name</label>
                          <input id="last" type="text" [(ngModel)]="editLast" name="last">
                      </div>
                      <div class="form-group">
                          <label for="email">E-mail</label>
                          <input id="email" type="text" [(ngModel)]="editEmail" name="email">
                      </div>
                  </div>
              </clr-view-edit-section>
          </div>
          <div class="col-xs-12 col-lg-6">
              <clr-view-edit-section [clrTitle]="addSectionTitle" (clrSectionSubmitted)="addSectionSubmitted()" (clrSectionEditCancelled)="addSectionCancelled()">
                  <div view-block>
                      <div class="form-group">
                          <label for="hobby">Hobby</label>
                          <span class="text-truncate">{{hobby || "&nbsp;"}}</span>
                      </div>
                      <div class="form-group">
                          <label for="licence">Driving licence number</label>
                          <span class="text-truncate">{{licence || "&nbsp;"}}</span>
                      </div>
                  </div>
                  <div edit-block>
                      <div class="form-group">
                          <label for="hobby">Hobby</label>
                          <input id="hobby" type="text" [(ngModel)]="editHobby" name="hobby">
                      </div>
                      <div class="form-group">
                          <label for="licence">Driving licence number</label>
                          <input id="licence" type="text" [(ngModel)]="editLicence" name="licence">
                      </div>
                  </div>
              </clr-view-edit-section>
          </div>
      </div>
  </div>
</div>
