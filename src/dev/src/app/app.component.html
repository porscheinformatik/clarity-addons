<clr-main-container>
  <clr-header class="header-6">
    <div class="branding">
      <a href="#" class="nav-link">
        <cds-icon shape="cog"></cds-icon>
        <span class="title">Clarity Addons</span>
      </a>
    </div>

    <div class="header-nav" [clr-nav-level]="1">
      <div class="header-overflow">
        <a class="nav-link" href="#"><span class="nav-text">Menu1</span></a>
        <a class="nav-link" href="#"><span class="nav-text">Menu2</span></a>
        <clr-main-nav-group clrTitle="Main Nav Group" routerLinkActive="active">
          <a class="nav-link" routerLink="/cards" routerLinkActive="active" clrMainNavGroupItem>Cards</a>
          <a class="nav-link" routerLink="/view-edit-section" routerLinkActive="active" clrMainNavGroupItem>
            ViewEdit Section
          </a>
          <a class="nav-link" href="#" onClick="return false;" clrMainNavGroupItem>Submenu 3 3</a>
        </clr-main-nav-group>
        <clr-main-nav-group clrTitle="Main Nav Group 2" routerLinkActive="active">
          <a class="nav-link" routerLink="/pager" routerLinkActive="active" clrMainNavGroupItem>Pager</a>
          <a class="nav-link" href="#" onClick="return false;" clrMainNavGroupItem>Submenu 4 2</a>
          <a class="nav-link" href="#" onClick="return false;" clrMainNavGroupItem>Submenu 4 3</a>
        </clr-main-nav-group>
      </div>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button type="button" class="nav-icon dropdown-toggle" clrDropdownTrigger>
          <cds-icon shape="cog"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
          <button type="button" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>
            {{ theme.name }}
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>

      <!-- user menu drop down -->
      <clr-dropdown>
        <button type="button" class="nav-icon dropdown-toggle" clrDropdownTrigger>
          <cds-icon shape="user"></cds-icon>
          <cds-icon shape="angle" direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
          <h4 class="dropdown-header">Max Mustermann</h4>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link">Submenu 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Submenu 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Submenu 3</a>
      </li>
    </ul>
  </nav>

  <clr-history-pinned [clrUsername]="'me'" [clrContext]="{ tenantId: '1' }"></clr-history-pinned>
  <div class="content-header">
    <clr-back-button></clr-back-button>
    <h2>Content Header</h2>
    <div class="command-bar">
      <clr-history [clrUsername]="'me'" [clrContext]="{ tenantId: '1' }"></clr-history>
      <clr-button-group [clrMenuPosition]="'bottom-right'">
        <clr-button>Command 1</clr-button>
        <clr-button [clrInMenu]="true">Command 2</clr-button>
        <clr-button [clrInMenu]="true">Longer Command 3</clr-button>
      </clr-button-group>
    </div>
  </div>
  <my-app-content-container class="content-container"></my-app-content-container>
</clr-main-container>
