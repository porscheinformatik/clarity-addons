<h2>Letter Avatar</h2>

<h4>Default size:</h4>
<div class="avatar-parent">
  <clr-letter-avatar clrName="Test User"></clr-letter-avatar>
  <span>Test User</span>
</div>

<h4>Single name</h4>
<div class="avatar-parent">
  <clr-letter-avatar clrName="User"></clr-letter-avatar>
  <span>User</span>
</div>

<h4>Long name:</h4>
<div class="avatar-parent">
  <clr-letter-avatar clrName="Walter White Edson Arantes do Nascimento"></clr-letter-avatar>
  <span>Walter White Edson Arantes do Nascimento</span>
 </div>

 <h4>Size 48px:</h4>
<div class="avatar-parent">

  <span>team 7</span>
 </div>
