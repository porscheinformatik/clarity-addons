<clr-summary-area
  [rows]="3"
  [error]="summaryAreaErrorState"
  [warning]="summaryAreaWarningState"
  [loading]="summaryAreaLoadingState"
>
  <clr-summary-item label="Label1" [valueCopyable]="true">
    <clr-summary-item-value
      value="Execute custom logic"
      [click]="handleCustomLogicValueClick.bind(this)"
    ></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Item Label2" [loading]="itemLoadingState" [valueCopyable]="true">
    <clr-summary-item-value value="John Doe (with tooltip)" tooltip="Name: John Doe"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Label3">
    <clr-summary-item-value icon="color-palette"></clr-summary-item-value>
    <!-- (clickEvent)="goToInternalRoute('/clarity')" -->
    <clr-summary-item-value value="Clarity Colors" [click]="goToClarityRoute.bind(this)"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Label4" [valueCopyable]="true">
    <clr-summary-item-value value="Text item1"></clr-summary-item-value>
    <clr-summary-item-value value="Text item2"></clr-summary-item-value>
    <clr-summary-item-value value="Text item3"></clr-summary-item-value>
    <clr-summary-item-value value="Text item4"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Priority5" [valueCopyable]="true">
    <clr-summary-item-value
      icon="chat-bubble"
      tooltip="I am a clickable icon!"
      [click]="handleSummaryItemIconClick.bind(this)"
    ></clr-summary-item-value>
    <clr-summary-item-value value="Chat Bubble"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Custom Text6" [valueCopyable]="true">
    <div>Projected content</div>
  </clr-summary-item>
  <clr-summary-item label="Progress7" [valueCopyable]="true">
    <app-progress-item></app-progress-item>
  </clr-summary-item>
  <clr-summary-item label="Empty Item8" [valueCopyable]="true"></clr-summary-item>
  <clr-summary-item [label]="'Empty Value9'" [showOnEmptyValue]="false">
    <!-- TODO: text if showOnEmptyValue works correctly! -->
    <clr-summary-item-value [showOnEmptyValue]="false"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item
    label="Edit Empty Value10"
    [editConfig]="{enabled: true, click: onEditClick}"
    [valueCopyable]="true"
  ></clr-summary-item>
  <clr-summary-item label="Error Item11" [error]="itemErrorState">
    <clr-summary-item-value icon="gas"></clr-summary-item-value>
    <clr-summary-item-value value="error resolved"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Warning Item12" [warning]="itemWarningState" [valueCopyable]="true">
    <clr-summary-item-value value="warning resolved"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Two links13" [valueCopyable]="true">
    <clr-summary-item-value icon="wand" [click]="goToIconsPage.bind(this)"></clr-summary-item-value>
    <clr-summary-item-value value="Navigate internally" [click]="goToPagerRoute.bind(this)"></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="External link14" [valueCopyable]="true">
    <clr-summary-item-value
      value="External App Jump"
      tooltip="Navigate to external app"
      [click]="goToExternalApp.bind(this)"
    ></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Long Text15" [valueCopyable]="true">
    <clr-summary-item-value
      value="This is very long text, so long, so long, so long, so long, so long"
      tooltip="I am a tooltip for very long text value"
    ></clr-summary-item-value>
  </clr-summary-item>
  <clr-summary-item label="Item Label16" [error]="itemErrorState">
    <clr-summary-item-value value="I should not be visible for 3 rows"></clr-summary-item-value>
  </clr-summary-item>
</clr-summary-area>
