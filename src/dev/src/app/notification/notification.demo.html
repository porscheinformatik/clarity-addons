<h2>Notification</h2>
<div class="btn-group">
    <button class="btn" (click)="openInfo(info)">Show Info Notification</button>
</div>
<div class="btn-group">
  <button class="btn" (click)="openWarning(warning)">Show Warning Notification</button>
</div>
<div class="btn-group">
  <button class="btn" (click)="openSuccess(success)">Show Success Notification</button>
</div>
<div class="btn-group">
  <button class="btn" (click)="openDanger(danger)">Show Danger Notification</button>
</div>
<div class="btn-group">
  <button class="btn" (click)="openInfo('This is a string, not a template')">Show Info Notification from string</button>
</div>

<ng-template #info>
  <ng-container clr-notification-message>
    Some Information<br>very<br>very<br>very<br>long information
    <button class="btn" (click)="showAlert()">Show Alert</button>
  </ng-container>
</ng-template>
<ng-template #warning>
  <ng-container clr-notification-message>
    Warning
    <button class="btn" (click)="showAlert()">Show Alert</button>
  </ng-container>
</ng-template>
<ng-template #success>
  <ng-container clr-notification-message>
    Success
    <button class="btn" (click)="showAlert()">Show Alert</button>
  </ng-container>
</ng-template>
<ng-template #danger>
  <ng-container clr-notification-message>
    Danger
    <button class="btn" (click)="showAlert()">Show Alert</button>
  </ng-container>
</ng-template>


<form>
  <section class="form-block">
      <div class="form-group">
          <label>Toggles</label>
          <div class="toggle-switch">
              <input type="checkbox" id="toggle_1">
              <label for="toggle_1">Toggles turn on and off</label>
          </div>
          </div>
          </section>
          </form>
