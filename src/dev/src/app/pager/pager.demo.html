<h2>Pager</h2>

<div>
  <ul>
    <li *ngFor="let item of pagedItems">{{item}}</li>
  </ul>
</div>

<clr-pager [clrPageSize]="pageSize"
           [clrTotalItems]="allItems.length"
           (clrPageChange)="onPageChanged($event)"></clr-pager>
