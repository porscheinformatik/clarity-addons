<h2>Numeric Field</h2>

<div class="clr-example">
  <button type="button" class="btn btn-primary" (click)="input = 10.1213456">Change input</button>

  <h3>Vertical Form</h3>
  <form clrForm [clrLayout]="'vertical'" [formGroup]="exampleForm">
    <clr-input-container>
      <label>Amount</label>
      <input
        clrInput
        clrNumeric
        type="text"
        [clrTextAlign]="'right'"
        [clrAutofillDecimals]="true"
        formControlName="sample"
      />
      <span clrInputSuffix>€</span>
      <clr-control-error *clrIfError="'required'">Please enter a value</clr-control-error>
      <clr-control-error *clrIfError="'min'">Please enter a value above 0</clr-control-error>
      <clr-control-error *clrIfError="'max'">Please enter a value below 100</clr-control-error>
    </clr-input-container>

    <button class="btn btn-primary" type="button" (click)="submitForm()">Submit</button>
  </form>

  <h3>Horizontal Form</h3>
  <form clrForm [clrLayout]="'horizontal'">
    <clr-input-container>
      <label>Amount</label>
      <input
        clrInput
        clrNumeric
        type="text"
        [(clrNumericValue)]="input"
        [clrTextAlign]="'right'"
        [clrAutofillDecimals]="true"
      />
      <span clrInputSuffix>€</span>
    </clr-input-container>
    <clr-input-container>
      <label>Speed</label>
      <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" />
      <span clrInputSuffix>km/h</span>
    </clr-input-container>

    <clr-input-container>
      <label>Amount</label>
      <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrAutofillDecimals]="true" />
      <span clrInputPrefix>€</span>
    </clr-input-container>
    <clr-input-container>
      <label>Speed</label>
      <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" />
      <span clrInputPrefix>km/h</span>
    </clr-input-container>
  </form>
  <h3>Value</h3>
  <div>{{input}}</div>

  <h3>Template driven</h3>
  <form clrForm [clrLayout]="'horizontal'">
    <clr-input-container>
      <label>Amount</label>
      <input
        clrInput
        clrNumeric
        type="text"
        [(ngModel)]="input"
        [ngModelOptions]="{ updateOn: 'blur' }"
        name="amount"
        [clrTextAlign]="'right'"
        [clrAutofillDecimals]="true"
        [clrMinNumeric]="1"
        [clrMaxNumeric]="100"
      />
      <span clrInputSuffix>€</span>
      <clr-control-error>Between 1 and 100</clr-control-error>
    </clr-input-container>
    <clr-input-container>
      <label>Speed</label>
      <input
        clrInput
        clrNumeric
        type="text"
        [(ngModel)]="input"
        [ngModelOptions]="{ updateOn: 'blur' }"
        name="speed"
        [clrMinNumeric]="5"
        [clrMaxNumeric]="10"
      />
      <span clrInputSuffix>km/h</span>
      <clr-control-error>Between 5 and 10</clr-control-error>
    </clr-input-container>
  </form>

  <button type="button" class="btn btn-primary" (click)="modalOpen = true">Open Modal</button>
  <clr-modal [(clrModalOpen)]="modalOpen">
    <h3 class="modal-title">Vertical Form</h3>
    <div class="modal-body">
      <form clrForm [clrLayout]="'vertical'" [formGroup]="exampleForm">
        <clr-input-container>
          <label>Amount</label>
          <input
            clrInput
            clrNumeric
            type="text"
            [(clrNumericValue)]="input"
            [clrTextAlign]="'right'"
            [clrAutofillDecimals]="true"
            formControlName="sample"
          />
          <span clrInputSuffix>€</span>
          <clr-control-error>Please enter a value between 0 and 100</clr-control-error>
        </clr-input-container>
      </form>
    </div>
  </clr-modal>
</div>
