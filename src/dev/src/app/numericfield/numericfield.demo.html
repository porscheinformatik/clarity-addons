<h2>Numeric Field</h2>

<div class="clr-example">
  <div class="main-container">

    <button type="button" class="btn btn-primary" (click)="input = 10.1213456">
      Change input
    </button>

    <h3>Vertical Form</h3>
    <form clrForm [clrLayout]="'vertical'" [formGroup]="exampleForm">
      <clr-input-container>
        <label>Amount</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'" [clrTextAlign]="'right'"
               [clrAutofillDecimals]="true" formControlName="sample"/>
        <clr-control-error>Please enter a value between 0 and 100</clr-control-error>
      </clr-input-container>
      <clr-input-container>
        <label>Speed</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'km/h'"/>
      </clr-input-container>

      <clr-input-container>
        <label>Amount</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'" [clrUnitPosition]="'left'"
               [clrTextAlign]="'right'" [clrAutofillDecimals]="true"/>
      </clr-input-container>
      <clr-input-container>
        <label>Speed</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'km/h'"
               [clrUnitPosition]="'left'"/>
      </clr-input-container>
      <clr-input-container>
        <label>Rounded</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'" [clrRoundDisplayValue]="true"
               [clrAutofillDecimals]="true" [clrUnitPosition]="'right'"/>
      </clr-input-container>
    </form>

    <h3>Horizontal Form</h3>
    <form clrForm [clrLayout]="'horizontal'">
      <clr-input-container>
        <label>Amount</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'" [clrTextAlign]="'right'" [clrAutofillDecimals]="true"/>
      </clr-input-container>
      <clr-input-container>
        <label>Speed</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'km/h'"/>
      </clr-input-container>

      <clr-input-container>
        <label>Amount</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'" [clrUnitPosition]="'left'" [clrAutofillDecimals]="true"/>
      </clr-input-container>
      <clr-input-container>
        <label>Speed</label>
        <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'km/h'"
               [clrUnitPosition]="'left'"/>
      </clr-input-container>
    </form>
    <h3>Value</h3>
    <div>{{input}}</div>

    <button type="button" class="btn btn-primary" (click)="modalOpen = true">
      Open Modal
    </button>
    <clr-modal [(clrModalOpen)]="modalOpen">
      <h3 class="modal-title">Vertical Form</h3>
      <div class="modal-body">
        <form clrForm [clrLayout]="'vertical'" [formGroup]="exampleForm">
          <clr-input-container>
            <label>Amount</label>
            <input clrInput clrNumeric type="text" [(clrNumericValue)]="input" [clrUnit]="'€'"
                   [clrTextAlign]="'right'" [clrAutofillDecimals]="true"
                   formControlName="sample"/>
            <clr-control-error>Please enter a value between 0 and 100</clr-control-error>
          </clr-input-container>
        </form>
      </div>
    </clr-modal>
  </div>
</div>
