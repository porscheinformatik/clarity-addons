<h4>Combobox Single Selection</h4>
<div class="clr-row">
  <div class="clr-col-6">
    <clr-combobox-container>
      <label>ComboBox SingleSelect</label>
      <clr-combobox [(ngModel)]="singleSelection" name="singleSelect">
        <ng-container *clrOptionSelected="let selected"> {{ selected }}</ng-container>
        <clr-options>
          <clr-option *clrOptionItems="let item of items" [clrValue]="item"> {{ item }} </clr-option>
        </clr-options>
      </clr-combobox>
    </clr-combobox-container>
  </div>
</div>

<div class="clr-row">
