<h2>Cards</h2>

<div class="clr-row">
  <div class="clr-col-3">
    <div class="card card-active selectable">
      <div class="card-header">
        I am a selected card
      </div>
      <div class="card-block">
        I am also selectable
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Footer</button>
      </div>
    </div>
  </div>
  <div class="clr-col-3">
    <div class="card active clickable">
      <div class="card-header">
        I am an active card
      </div>
      <div class="card-block">
        And I am clickable
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Footer</button>
      </div>
    </div>
  </div>
  <div class="clr-col-3">
    <div class="card selectable">
      <div class="card-header">
        I am a non selected card
      </div>
      <div class="card-block">
        But I am selectable
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Footer</button>
      </div>
    </div>
  </div>
  <div class="clr-col-3">
    <div class="card clickable">
      <div class="card-header">
        I am a non active card
      </div>
      <div class="card-block">
        But I am clickable
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Footer</button>
      </div>
    </div>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-4">
    <div class="card card-active selectable">
      <div class="card-block">
        Card Block with List Group
      </div>
      <div class="list-group">
        <button class="list-group-item list-group-item-action">
          List Group Item 1
        </button>
        <button class="list-group-item list-group-item-action">
          List Group Item 2
        </button>
      </div>
    </div>
  </div>

  <div class="clr-col-4">
    <div class="card card-active selectable">
      <div class="card-header">
        Card header with custom actions
        <clr-dropdown class="float-xs-right">
          <button type="button" class="btn btn-icon btn-link card-action dropdown-toggle" clrDropdownTrigger>
            <clr-icon shape="ellipsis-vertical"></clr-icon>
          </button>
          <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
            <button type="button" clrDropdownItem>
              Edit
            </button>
            <button type="button" clrDropdownItem>
              Duplicate
            </button>
            <button type="button" clrDropdownItem>
              Delete
            </button>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
      <div class="card-block">
        Card Block
      </div>
    </div>
  </div>

  <div class="clr-col-4">
      <div class="card card-placeholder">
        <div class="card-header">
          Placeholder card
        </div>
        <div class="card-block">
          Card block
          <div><a class="btn btn-primary btn-sm">Action</a></div>
        </div>
      </div>
    </div>
</div>
