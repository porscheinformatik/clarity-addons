<clr-doc-wrapper [title]="title">
    <article>
        <div id="design-guidelines">
            <h3>Max Width</h3>
            <p>The max width which defines the maximum width of an element can be set with the <code class="clr-code">clr-max-width</code>.<br>
            It is set 65 rem and used for View/Edit sections as a default.</p>
        </div>  
        <div id="code-examples">
            <h3 id="examples">Code &amp; Examples</h3>
            <h4>Datagrird</h4>
            
            <clr-datagrid class="datagrid-no-select-all">
                <clr-dg-column>Description</clr-dg-column>
                <clr-dg-row clrDgItem="1"><clr-dg-cell>Item 1</clr-dg-cell></clr-dg-row>
                <clr-dg-row clrDgItem="2"><clr-dg-cell>Item 2</clr-dg-cell></clr-dg-row>
                <clr-dg-row clrDgItem="3"><clr-dg-cell>Item 3</clr-dg-cell></clr-dg-row>
                <clr-dg-row clrDgItem="4"><clr-dg-cell>Item 4</clr-dg-cell></clr-dg-row>
                <clr-dg-row clrDgItem="5"><clr-dg-cell>Item 5</clr-dg-cell></clr-dg-row>
            </clr-datagrid>
        <h4>View/Edit section</h4>
        <div class="clr-row">
            <div class="clr-col-12">
                <clr-view-edit-section clrTitle="View/Edit section" [clrEditable]="false" [clrViewRef]="viewBlock4">
                    <ng-template #viewBlock4>
                        <form clrForm clrLayout="horizontal">
                          <div class="clr-form-control clr-row">
                              <label class="clr-col-md-2 clr-control-label">Hobby</label>
                              <span class="text-truncate clr-col-md-10">Computer</span>
                          </div>
                          <div class="clr-form-control clr-row">
                              <label class="clr-col-md-2 clr-control-label">Driving licence number</label>
                              <span class="text-truncate clr-col-md-10">12345</span>
                          </div>
                        </form>
                    </ng-template>
                </clr-view-edit-section>
            </div>
        </div>
    </div>
    </article>
</clr-doc-wrapper>
