<clr-header class="header-6">
    <div class="branding">
        <a routerLink="/" class="logo-and-title">
            <span class="clr-icon clarity-logo"></span>
            <span class="title">Project title</span>
        </a>
    </div>
    <div class="divider"></div>
    <div class="header-nav" [clr-nav-level]="1">
        <a class="nav-link" routerLink="/full-page-layouts/basepage-layout-command" routerLinkActive="active"><span class="nav-text">Command bar</span></a>
        <clr-main-nav-group clrTitle="Layouts" routerLinkActive="active">
            <a class="nav-link dropdown-item" routerLink="/full-page-layouts/basepage-layout" routerLinkActive="active">Base Page Layout</a>
            <a class="nav-link dropdown-item" routerLink="/full-page-layouts/sidebarpage-layout" routerLinkActive="active">Sidebar Page Layout</a>
            <a class="nav-link dropdown-item" routerLink="/full-page-layouts/content-panel" routerLinkActive="active">Content Panel Layout</a>
        </clr-main-nav-group>
        <clr-main-nav-group clrTitle="Menu 3">
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 1</a>
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 2</a>
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 3</a>
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 4</a>
        </clr-main-nav-group>
        <clr-main-nav-group clrTitle="Menu 4">
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 1</a>
            <a class="nav-link dropdown-item" href="#" onClick="return false;">Submenu 2</a>
        </clr-main-nav-group>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button type="button" class="nav-icon dropdown-toggle" clrDropdownTrigger>
                <clr-icon shape="cog"></clr-icon>
            </button>
            <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                <button type="button" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>{{theme.name}}</button>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>
