<clr-main-container>
    <clr-demo-menu></clr-demo-menu>

    <router-outlet name="overlay" (activate)="overlayActive = true"
                   (deactivate)="overlayActive = false" [hidden]="!overlayActive"></router-outlet>

    <!-- usually the following content would come from another router-outlet, this is just a hard coded example -->
    <div class="content-header" [hidden]="overlayActive">
        <h2>Full Screen Dialog Example</h2>
        <clr-button-group class="command-bar" [clrMenuPosition]="'bottom-right'">
            <clr-button routerLink="test">Open a Full Screen Dialog</clr-button>
        </clr-button-group>
    </div>
    <div class="content-container" [hidden]="overlayActive">
        <div class="content-area">
            Content Area
        </div>
    </div>
</clr-main-container>
